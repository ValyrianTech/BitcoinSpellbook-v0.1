
<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    {{ cssHTML|safe }}
    {{ metaHTML|safe }}
    {{ scriptsHTML|safe }}



</head>

<body>
    {{ navigationHTML|safe }}
    <div ID="wrapper">

        <div id="confirmDeleteDiv">
            <form class="form">

                {% if distributerID != 0 %}
                    <h1>Are you sure you want to delete {{distributer.name}}?</h1>
                    <div class="confirmButtons">
                        <button class="button center cancelButton" onclick="window.location='/admin';return false;">Cancel</button>
                        <button class="button center confirmButton" onclick="window.location='/deleteDistributer?distributerID={{distributerID}}';return false;">Yes</button>
                    </div>

                {% endif %}


            </form>
        </div>
        <br>
        <div style="clear: both;"></div>
        {{ googleAnalyticsHTML|safe }}
        <div class="push"></div>
    </div>
    {{ footerHTML|safe }}

</body>
</html>
{% endautoescape %}
